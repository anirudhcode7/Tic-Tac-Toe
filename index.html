<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <audio id="click-sound" src="sounds/Pop_sound_effect.mp3" preload="auto"></audio>
  <audio id="win-sound" src="sounds/knife_slice.mp3" preload="auto"></audio>
  <div id="line"></div>
  <div id="background">
  </div>

  <!-- <div id="falling-icons"></div>  -->

  <div id="container">
    <h1 id="title">Xquisite X's and O's</h1>
    <div id="tic-tac-toe-board">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div id="score"></div>
      <h2 id="game-status"></h2>
      <button id="reset">Reset</button>
      <div id="quote-container">
        <h3 id="quote"></h3>
        <p id="quote-author"></p>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
